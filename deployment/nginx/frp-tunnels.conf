# FRP Tunnel Configuration
# Developer subdomains (dev-*.m-act.live) route to FRP vhost
# Place in: /etc/nginx/sites-available/frp-tunnels.conf

upstream frp_vhost {
    server 127.0.0.1:7101;
    keepalive 32;
}

# Redirect HTTP to HTTPS for dev subdomains
server {
    listen 80;
    listen [::]:80;
    server_name dev-*.m-act.live;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS for developer tunnels
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev-*.m-act.live;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/m-act.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/m-act.live/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Logging
    access_log /var/log/nginx/frp-tunnels-access.log combined;
    error_log /var/log/nginx/frp-tunnels-error.log warn;
    
    # Proxy to FRP vhost
    location / {
        proxy_pass http://frp_vhost;
        proxy_http_version 1.1;
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts (longer for dev servers)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
