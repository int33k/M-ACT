# MACT Main Site Configuration
# Place in: /etc/nginx/sites-available/m-act.live
# Symlink to: /etc/nginx/sites-enabled/m-act.live

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
limit_req_zone $http_x_developer_id zone=per_developer:10m rate=200r/m;

# Upstream backends
upstream mact_backend {
    server 127.0.0.1:5000 fail_timeout=5s max_fails=3;
    keepalive 32;
}

upstream mact_proxy {
    server 127.0.0.1:9000 fail_timeout=5s max_fails=3;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name m-act.live *.m-act.live;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server for *.m-act.live (rooms)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.m-act.live;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/m-act.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/m-act.live/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/mact-access.log combined;
    error_log /var/log/nginx/mact-error.log warn;
    
    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    
    # Extract room code from subdomain
    # e.g., myapp.m-act.live -> myapp
    if ($host ~* ^([^.]+)\.m-act\.live$) {
        set $room_code $1;
    }
    
    # Mirror endpoint (main room URL)
    location / {
        # Rate limit per developer
        limit_req zone=per_developer burst=50 nodelay;
        
        # Proxy to MACT proxy service
        proxy_pass http://mact_proxy/rooms/$room_code/mirror$request_uri;
        proxy_http_version 1.1;
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Room-Code $room_code;
        
        # WebSocket support (for future ASGI migration)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering (disable for streaming)
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Error handling
        proxy_intercept_errors off;
    }
    
    # Dashboard endpoint
    location /dashboard {
        proxy_pass http://mact_proxy/rooms/$room_code/dashboard;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
    }
    
    # Health check
    location /health {
        proxy_pass http://mact_proxy/health;
        access_log off;
    }
}

# Main HTTPS server for m-act.live (landing page / admin)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name m-act.live;
    
    # SSL Configuration (same as above)
    ssl_certificate /etc/letsencrypt/live/m-act.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/m-act.live/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/mact-main-access.log combined;
    error_log /var/log/nginx/mact-main-error.log warn;
    
    # Landing page (optional - static site)
    location / {
        root /var/www/mact;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Backend API endpoints
    location /rooms {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://mact_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    location /report-commit {
        limit_req zone=general burst=50 nodelay;
        proxy_pass http://mact_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /get-active-url {
        limit_req zone=general burst=100 nodelay;
        proxy_pass http://mact_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin endpoints (require authentication)
    location /admin {
        # TODO: Add basic auth or IP whitelist
        # auth_basic "MACT Admin";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://mact_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        proxy_pass http://mact_backend/health;
        access_log off;
    }
}

# WebSocket upgrade map (for future ASGI migration)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
